<div class="py-3">
    <h3>Search Text:</h3>
    <input [(ngModel)]="searchText" type="text" placeholder="Search by title" class="form-control">
</div>
<div class="row mt-3">
    <div *ngFor="let smartphone of smartphones | filter : searchText; index as i" class="col-lg-3 mb-3">
        <div class="card h-100 p-2 text-center align-middle">
            <h6 class="mb-2">{{smartphone.title}}</h6>
            <button (click)="seeDetails(i + 1)" class="btn btn-primary btn-large">Details</button>
        </div>
    </div>
</div>
