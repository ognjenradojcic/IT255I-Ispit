<div class="container">
    <h2 class="text-center">Editing phone</h2>
    <form class="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" formControlName="price">
        </div>
        <div class="form-group">
            <label for="Rating">Rating:</label>
            <input type="text" class="form-control" id="rating" formControlName="rating">
        </div>
        <button type="submit" class="btn btn-primary btn-large">Edit</button>
    </form>
</div>
